<!DOCTYPE html>
<html>

<body>

	<div class="container">
       
       <h1>Mark Distribution:</h1><br>

       <form action="grade.php" method="post">

               <tr>

                   <td><input type="number" name="attendence" step="0.01" min="0" max="5" required></td>

                   <td><input type="number" name="midterm" step="0.01" min="0" max="30" required></td>
               </tr>

               <tr>
                   <td>Final Exam:</td>
                   <td><input type="number" name="final" step="0.01" min="0" max="40" required></td>
               </tr>

               <tr>
                   <td></td>
                   <td><input type="submit" name="btn" value="Grade"></td>
               </tr>
           </table>

       </form>

</div>
